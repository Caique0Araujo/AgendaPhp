<div class="sub-container">
    <h1 style="margin-bottom: 5%;">Contatos</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Email</th>
          <th scope="col">Telefone</th>
        </tr>
      </thead>
      <tbody>
        {{#each contacts}}
        <tr>
          <td>{{this.name}}</td>
          <td>{{this.email}}</td>
          <td>{{this.fone}}</td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
  <style>
      .sub-container{
    min-height: 300px;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 70vw;
    margin: 10% auto;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.55);  
    box-shadow: 0px 1.5px 5px 0px rgba(0,0,0,0.23);
    backdrop-filter: blur(20px);
    border-radius: 10px;
}

.sub-container h1{
    padding: 0em 0.5em;
    margin: 0.5em 0;

}
  </style>
